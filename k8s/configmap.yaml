apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-sre-demo-config
  namespace: ai-sre
  labels:
    app.kubernetes.io/name: ai-sre-demo
    app.kubernetes.io/managed-by: argocd
data:
  # Set to "true" to force the application to always report healthy
  # This is used for remediation when the app enters failure mode
  FORCE_HEALTHY: "false"
  # Set to "true" to inject a failure on startup (causes health checks to fail)
  INJECT_FAILURE: "true"
  # Database connection settings
  DATABASE_HOST: "ai-sre-postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "todos"
  DATABASE_USER: "postgres"
  # FOO is a test env var for GitOps demo
  FOO: "bar"
