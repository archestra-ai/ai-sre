apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-sre-demo
  namespace: ai-sre
  labels:
    app.kubernetes.io/name: ai-sre-demo
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-sre-demo
  template:
    metadata:
      labels:
        app: ai-sre-demo
        app.kubernetes.io/name: ai-sre-demo
    spec:
      containers:
        - name: ai-sre-demo
          image: europe-west1-docker.pkg.dev/friendly-path-465518-r6/archestra-public/ai_sre_demo:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: ai-sre-demo-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
